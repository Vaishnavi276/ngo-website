<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<body>

<!-- NAVBAR (reuse same navbar) -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="images/ngologo.png" alt="Logo">
      Shree Sai Avtar Bahuuddeshiya Sanstha
    </div>
  </div>
</nav>

<!-- DONATION SECTION -->
<section class="donation-section">
  <div class="donation-card">

    <h2>Support Our Cause ❤️</h2>
    <p>Your donation helps us educate children, support healthcare, and empower communities.</p>

    <input type="number" id="donationAmount" placeholder="Enter Amount (₹)" min="1">
    <input type="text" id="donorName" placeholder="Your Name" required>
<input type="email" id="donorEmail" placeholder="Your Email" required>
<input type="tel" id="donorPhone" placeholder="Phone Number" required>


    <button class="donate-btn" onclick="payNow()">Donate Now</button>

    <p class="donation-note">
      100% secure payments powered by Razorpay
    </p>

  </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
  <p>© 2025 Shree Sai Avtar Bahuuddeshiya Sanstha</p>
  <p>Together, we can make a difference.</p>
</footer>
